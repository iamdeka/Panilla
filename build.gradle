allprojects {
    group = 'com.ruinscraft'
    version = '1.10.4'
}

subprojects {
    apply plugin: 'java'

    repositories {
        maven { url "https://repo.codemc.io/repository/nms/" }
        maven { url "https://repo.papermc.io/repository/maven-public/" }
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    sourceCompatibility = 17
    targetCompatibility = 17
}

task clean {
    delete './target'
}
